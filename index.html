<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background: linear-gradient(to top,rgb(245, 184, 72),skyblue,rgb(139, 239, 139));
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            background-repeat: no-repeat;
            justify-content: center;
            align-items: center;
            height: auto;
            margin-bottom: 20px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 100%;
            height: auto;
        }
        .website-name {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .footer{
    text-align: center;
    bottom: 0%;
    padding-top: 30px;
    </style>
</head>
<body>
    <div class="container" id="form-container">
        <div class="logo">
            <img src="./static/img/cook-chef-vector-logo-restaurant-cafe-or-dish-meal-food-icon-FXRWNP.jpg" style="border-radius: 50%;"> <!-- Replace with your logo image path -->
        </div>
        <div class="website-name">AI_Kitchen</div>
        <div id="login">
            <h2>Login</h2>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button onclick="login()">Login</button>
        
        <div class="contact-info">
            <p>Phone: +19022005</p>
            <p>Email: aikitchen@gmail.com</p>
        </div>
    </div>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (username === 'Srikanth' && password === '19022005') {
                alert('Login successful!');
                window.location.href = 'home.html'; // Replace with your actual home page
            } else {
                alert('Invalid username or password.');
            }
        }
    </script>
</body>
</html>
